version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pocket_money_test_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: pocket_money_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d pocket_money_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_test_data:
